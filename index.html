<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"><!--container-->
        <div class="clock">

            <div class="circle" id="sc" style="--clr: #d00000;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#dc2f02;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#e85d04;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div><!--container-->

        <!--  digital clock   -->
        
        <div id="time">
            <div id="hours" style="--clr:#d00000;">00</div>
            <div id="minutes" style="--clr:#dc2f02;">00</div>
            <div id="seconds" style="--clr:#e85d04;">00</div>
            <div id="ampm">AM</div>
        </div>

    </div><!--contaiener-->

    <script src="./main.js">
      
    </script>
</body>
</html>
